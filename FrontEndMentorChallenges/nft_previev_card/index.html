<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>NFT preview card component</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main class="card">
    <div class="art-div">
      <img src="./img/image-equilibrium.jpg" alt="Equilibrium">
      <div class="hover">
        <img src="./img/icon-view.svg" class="view-img" alt="">
      </div>
    </div>
    <div class="description-div">
      <a href="#" class="title"><h1>Equilibrium #3429</h1></a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="details-div">
        <div class="eth-div">
          <img src="./img/icon-ethereum.svg" class="icon icon-eth" alt="">
          <span class="eth-txt">0.041 ETH</span>
        </div>
        <div class="time-div">
          <img src="./img/icon-clock.svg" class="icon icon-time" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <div class="artist-div">
        <img src="./img/image-avatar.png" class="avatar-img" alt="">
        <p>Creation of <a href="#" class="artist">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
</body>

</html>
