<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Movie Watchlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="mobilereset.css" media="only screen and (max-width: 800px)">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/fe70e66598.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Find your film</h1>
    <a href="./watchlist.html" id="watchlist-link">My Watchlist</a>
  </header>

  <form class="search-bar" role="search">
    <svg class="index-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#f5f5f5" fill-opacity="1"
        d="M0,96L80,101.3C160,107,320,117,480,101.3C640,85,800,43,960,42.7C1120,43,1280,85,1360,106.7L1440,128L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z">
      </path>
    </svg>
    <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
    <label for="search-input" class="visually-hidden">Search</label>
    <input id="search-input" placeholder="Search for a movie" name="search">
    <button type="submit" id="search-button">Search</button>
  </form>

  <main>
    <div id="movies">
      <h2 class="visually-hidden">Movies:</h2>
      <i class="fa-solid fa-film" aria-hidden="true"></i>
      <p class="placeholder-text">Start exploring</p>
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
