<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Movie Watchlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="mobilereset.css" media="only screen and (max-width: 800px)">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/fe70e66598.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Find your film</h1>
    <a href="./watchlist.html" id="watchlist-link">My Watchlist</a>
  </header>

  <form class="search-bar" role="search">
    <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
    <label for="search-input" class="visually-hidden">Search</label>
    <input id="search-input" placeholder="Search for a movie" name="search">
    <button type="submit" id="search-button">Search</button>
  </form>

  <main>
    <div id="movies">
      <h2 class="visually-hidden">Movies:</h2>
      <i class="fa-solid fa-film" aria-hidden="true"></i>
      <p class="placeholder-text">Start exploring</p>
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
