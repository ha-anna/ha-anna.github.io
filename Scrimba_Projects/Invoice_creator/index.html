<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invoice Creator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div id="container">
      <div id="head">
        <h1>Invoice creator</h1>
        <h2>Thanks for choosing GoodCorp, LLC!</h2>
      </div>
      <div id="buttons">
        <button type="button" id="wash-btn">Wash Car: $10</button>
        <button type="button" id="mow-btn">Mow Lawn: $20</button>
        <button type="button" id="weed-btn">Pull Weeds: $30</button>
      </div>
      <div id="content">
        <div id="list">
          <div class="col-left">
            <p>Task</p>
            <div id="task-el"></div>
          </div>
          <div class="col-right" id="total-el">
            <p>Total</p>
          </div>
        </div>
        <hr>
        <div id="summary">
          <div class="col-left" id="notes-el">
            <p>Notes</p>
            <span id="notes-txt">
              We accept cash, credit card, or Paypal
            </span>
          </div>
          <div class="col-right" id="total-amount-el">
            <p>Total amount</p>
            <span id="amount-text">$0</span>
          </div>
        </div>
      </div>
      <button type="button" id="send-btn"><i class="bi bi-envelope-fill"></i> Send Invoice</button>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
