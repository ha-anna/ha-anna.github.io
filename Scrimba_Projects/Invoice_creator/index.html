<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invoice Creator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div id="container">

      <div id="head">
        <h1>Invoice creator</h1>
        <p class="desc">Thanks for choosing GoodCorp, LLC!</p>
      </div>

      <div id="buttons">
        <button type="button" id="wash-btn" value="0" class="task-button">Wash Car: $10</button>
        <button type="button" id="mow-btn" value="1" class="task-button">Mow Lawn: $20</button>
        <button type="button" id="weed-btn" value="2" class="task-button">Pull Weeds: $30</button>
      </div>

      <div id="list">
        <div class="space-between">
          <p>Task</p>
          <p>Total</p>
        </div>

        <div id="invoice-tasks">

        </div>
      </div>
      <div id="summary">
        <div class="space-between line">
          <p>Notes</p>
          <p>Total amount</p>
        </div>

        <div class="space-between">
          <span id="notes-txt">
            We accept cash, credit card, or Paypal
          </span>
          <span id="total-el">$0</span>
        </div>

        <button type="button" id="send-btn"><i class="bi bi-envelope-fill"></i> Send Invoice</button>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
