<!DOCTYPE html>
<html lang="eng">

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blackjack</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&family=Playfair+Display:ital,wght@0,400;0,800;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="blackjack">
      <h1><span>Blackjack</span></h1>
      <div class="text">
        <p id="message-el">Want to play a round?</p>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
        <button type="button" onclick="startGame()">START GAME</button>
        <button type="button" onclick="newCard()">NEXT CARD</button>
        <p id="player-el"></p>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
